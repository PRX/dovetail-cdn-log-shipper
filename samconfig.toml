#   "LogPrefix=",
#   "DestinationBucket=",
#   "DestinationPrefix=",
#   "EnvironmentType=",
#   "EnvironmentTypeAbbreviation=",
#   "PodcastIds=",
# ]

[production.deploy.parameters]
profile = "prx-legacy"
stack_name = "cdn-log-shipper-production"
s3_prefix = "cdn-log-shipper-production"
confirm_changeset = true
resolve_s3 = true
capabilities = "CAPABILITY_IAM"
region = "us-east-1"
